<ion-header>
  <ion-toolbar>
    <ion-title>我的揽收</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher (ionRefresh)="update($event)" slot="fixed">
    <ion-refresher-content
      pullingText="下拉刷新"
      refreshingSpinner="circles"
      refreshingText="刷新中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item *ngFor="let order of orders?.content"  routerLink="/tabs/view/{{order.id}}">
    <ion-thumbnail slot="start">
      <img  style="border-radius: 50%" src="assets/images/order.png">
    </ion-thumbnail>
    <ion-label>
      <h3>{{order?.goodsName}}</h3>
      <h4 [innerHTML]="order?.status | status"></h4>
      <p>{{order?.endPlace}}  ｜ {{order?.startPlace}}｜ {{order?.freight}}</p>
    </ion-label>
  </ion-item>
</ion-content>
