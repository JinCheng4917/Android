<ion-header>
    <ion-toolbar>
        <ion-icon name="chevron-back-outline" routerLink="/tabs/tab5"></ion-icon>
        <ion-title>个人信息</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list  style="margin-top: 5%">
        <ion-item>
            <ion-thumbnail slot="end" style="margin-right: 28%">
                <img src="./assets/icon/user.png">
            </ion-thumbnail>
            <ion-label>头像</ion-label>
        </ion-item>
        <ion-item>
            <ion-label>
                用户名
            </ion-label>
            <ion-label>
               {{user.username}}
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>
                姓名
            </ion-label>
            <ion-label>
                {{user.name}}
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>
             性别
            </ion-label>
            <ion-label>
                {{user.sex | sex}}
            </ion-label>
        </ion-item>


        <ion-item>
            <ion-label>
                联系方式
            </ion-label>
            <ion-label>
                {{user.phone}}
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>
                常用地址
            </ion-label>
            <ion-label>
                {{user.usualAddress}}
            </ion-label>
        </ion-item>

        <ion-item>
            <ion-label>
                用户名
            </ion-label>
            <ion-label>
                {{user.username}}
            </ion-label>
        </ion-item>
    </ion-list>

    <ion-button expand="block" style="margin-top: 10%">修改信息</ion-button>
</ion-content>
