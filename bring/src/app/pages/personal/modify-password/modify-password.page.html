<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" routerLink="/tabs/personal/personal-detail"></ion-icon>
    <ion-title>修改密码</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form [formGroup]="modifyPasswordForm" (ngSubmit)="submit()">
    <ion-item style="margin-top: 10%">
      <ion-label position="stacked">旧密码</ion-label>
      <ion-textarea placeholder="请输入旧密码" typeof="password" id="oldPassword" formControlName="oldPassword" type="password"></ion-textarea>


      <ion-text color="danger" *ngIf="modifyPasswordForm?.get('oldPassword')?.errors?.passwordError">
        <h6>原密码错误！</h6>
      </ion-text>

      <ion-text color="danger"
                *ngIf="modifyPasswordForm?.get('oldPassword')?.errors?.required && modifyPasswordForm?.get('oldPassword')?.dirty && modifyPasswordForm?.get('oldPassword')?.touched">
        <h6>原密码必须填写！</h6>
      </ion-text>
    </ion-item>

    <br/>

    <ion-item>
      <ion-label position="stacked">新密码</ion-label>
      <ion-textarea placeholder="请输入新密码" typeof="password"  id="newPassword" formControlName="newPassword" type="password"></ion-textarea>

      <ion-text color="danger"
                *ngIf="modifyPasswordForm?.get('newPassword')?.errors?.required && modifyPasswordForm?.get('newPassword')?.dirty && modifyPasswordForm?.get('newPassword')?.touched">
        <h6> 新密码必须填写！</h6>
      </ion-text>

      <ion-text color="danger"
                *ngIf="modifyPasswordForm?.get('newPassword')?.errors?.minlength && modifyPasswordForm?.get('newPassword')?.dirty && modifyPasswordForm?.get('newPassword')?.touched">
        <h6>密码必须大于四位！</h6>
      </ion-text>
    </ion-item>

    <br/>
    <ion-item>
      <ion-label position="stacked">新密码</ion-label>
      <ion-textarea placeholder="请确认新密码" typeof="password"  id="confirmNewPassword" formControlName="confirmNewPassword"
                    type="password"></ion-textarea>


      <ion-text color="danger"
                *ngIf="modifyPasswordForm?.get('confirmNewPassword')?.errors?.required && modifyPasswordForm?.get('confirmNewPassword')?.dirty && modifyPasswordForm?.get('confirmNewPassword')?.touched">
        <h6> 确认密码必须填写！</h6>
      </ion-text>

      <ion-text color="danger" *ngIf="modifyPasswordForm?.errors?.confirmPasswordError">
        <h6>新密码与确认密码不一致！</h6>
      </ion-text>

    </ion-item>


    <ion-button expand="block" style="margin-top: 10%" [disabled]="modifyPasswordForm.invalid" type="submit"
                (click)="submit()">保存
    </ion-button>
  </form>
</ion-content>
