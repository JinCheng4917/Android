<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" routerLink="../../account"></ion-icon>
    <ion-title>

      金额充值
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="userForm">


    <ion-item>
      <ion-label>
        姓名
      </ion-label>
      <ion-label>
        {{currentUser?.name}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        联系方式
      </ion-label>
      <ion-label>
        {{currentUser.username}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">充值金额(元)</ion-label>
      <ion-input type="number" formControlName="quota"></ion-input>
    </ion-item>
    <ion-button style="margin-top: 10px" expand="block" (click)="submit()">提交</ion-button>
  </form>
</ion-content>
