<ion-toolbar>
  <ion-icon name="chevron-back-outline" routerLink="/dashboard/personal"></ion-icon>
  <ion-title>个人账户</ion-title>
</ion-toolbar>

<ion-list style="margin-top: 5%">
  <ion-item>
    <ion-thumbnail slot="end" style="margin-right: 28%">
      <img *ngIf="currentUser?.role == 0" src="/assets/images/owner.png">
      <img *ngIf="currentUser?.role == 1" src="/assets/images/driver.png">
    </ion-thumbnail>
    <ion-label>头像</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      姓名
    </ion-label>
    <ion-label>
      {{currentUser?.name}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      性别
    </ion-label>
    <ion-label>
      {{currentUser?.sex | sex}}
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>注册时间
    </ion-label>
    <ion-label>
      {{currentUser?.startTime | date}}
    </ion-label>
  </ion-item>


  <ion-item>
    <ion-label>
      联系方式
    </ion-label>
    <ion-label>
      {{currentUser?.username}}
    </ion-label>
  </ion-item>


  <ion-item>
    <ion-label>
      余额
    </ion-label>
    <ion-label>
      {{currentUser?.quota}} ¥
    </ion-label>
  </ion-item>
</ion-list>

<ion-button expand="block" style="margin-top: 10%" routerLink="/dashboard/accountAdd">账户充值</ion-button>
