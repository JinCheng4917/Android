<ion-header>
  <ion-toolbar>
    <ion-icon name="chevron-back-outline" routerLink="/dashboard/personal"></ion-icon>
    <ion-title>个人信息</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list style="margin-top: 5%">
    <ion-item *ngIf="currentUser?.role == 0">
      <ion-thumbnail slot="end" style="margin-right: 28%">
        <img src="./assets/images/owner.png">
      </ion-thumbnail>
      <ion-label>头像</ion-label>
    </ion-item>

    <ion-item *ngIf="currentUser?.role == 1">
      <ion-thumbnail slot="end" style="margin-right: 28%">
        <img src="./assets/images/driver.png">
      </ion-thumbnail>
      <ion-label>头像</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        姓名
      </ion-label>
      <ion-label>
        {{currentUser?.name}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        性别
      </ion-label>
      <ion-label>
        {{currentUser?.sex | sex}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>注册时间
      </ion-label>
      <ion-label>
        {{currentUser?.startTime | date}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        角色
      </ion-label>
      <ion-label>
        {{currentUser?.role | role}}
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label>
        联系方式
      </ion-label>
      <ion-label>
        {{currentUser?.username}}
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" style="margin-top: 10%" routerLink="../modifyPassword">修改密码</ion-button>

  <ion-button expand="block" color="danger" style="margin-top: 5%" (click)="logout()">注销</ion-button>
</ion-content>
